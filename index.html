<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 사옥 이전 예측 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        .status-card {
            border-left: 4px solid #007bff;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .company-card {
            transition: transform 0.2s;
        }
        .company-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .high-risk { border-left: 4px solid #dc3545; }
        .medium-risk { border-left: 4px solid #ffc107; }
        .low-risk { border-left: 4px solid #28a745; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 헤더 -->
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">🏢 기업 사옥 이전 예측 대시보드</span>
                <span class="navbar-text" id="lastUpdate">마지막 업데이트: -</span>
            </div>
        </nav>

        <!-- 상태 카드 섹션 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">분석된 기업</h5>
                        <h2 class="text-primary" id="analyzedCompanies">0</h2>
                        <p class="card-text">총 <span id="totalCompanies">0</span>개 기업</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">고위험 기업</h5>
                        <h2 class="text-danger" id="highRiskCompanies">0</h2>
                        <p class="card-text">이전 확률 80% 이상</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">수집 상태</h5>
                        <div class="spinner-border text-primary" role="status" id="statusSpinner" style="display: none;">
                            <span class="visually-hidden">수집 중...</span>
                        </div>
                        <p class="card-text" id="collectionStatus">대기 중</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- 가망 고객 리스트 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>사무실 이전 기업 리스트</h5>
                        <button class="btn btn-sm btn-primary" onclick="refreshData()">
                            <i class="bi bi-arrow-clockwise"></i> 새로고침
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="companyList" class="row">
                            <!-- 동적으로 생성될 기업 카드들 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
