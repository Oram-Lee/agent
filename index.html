<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 사옥 이전 예측 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        .status-card {
            border-left: 4px solid #007bff;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .company-card {
            transition: transform 0.2s;
        }
        .company-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .high-risk { border-left: 4px solid #dc3545; }
        .medium-risk { border-left: 4px solid #ffc107; }
        .low-risk { border-left: 4px solid #28a745; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 헤더 -->
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">🏢 기업 사옥 이전 예측 대시보드</span>
                <span class="navbar-text" id="lastUpdate">마지막 업데이트: -</span>
            </div>
        </nav>

        <!-- 상태 카드 섹션 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">분석된 기업</h5>
                        <h2 class="text-primary" id="analyzedCompanies">0</h2>
                        <p class="card-text">총 <span id="totalCompanies">0</span>개 기업</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">주목 기업</h5>
                        <h2 class="text-warning" id="highRiskCompanies">0</h2>
                        <p class="card-text">분석 점수 70점 이상</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card status-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">검색 상태</h5>
                        <div class="spinner-border text-primary" role="status" id="statusSpinner" style="display: none;">
                            <span class="visually-hidden">검색 중...</span>
                        </div>
                        <p class="card-text" id="collectionStatus">대기 중</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 검색 필터 섹션 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>🔍 기업 검색 조건 설정</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm" onsubmit="return false;">
                            <div class="row mb-3">
                                <!-- 지역 선택 -->
                                <div class="col-md-6">
                                    <label for="locationSelect" class="form-label">📍 위치</label>
                                    <div class="row">
                                        <div class="col-6">
                                            <select class="form-select" id="citySelect">
                                                <option value="">시/도 선택</option>
                                                <option value="서울특별시">서울특별시</option>
                                                <option value="경기도">경기도</option>
                                                <option value="인천광역시">인천광역시</option>
                                                <option value="부산광역시">부산광역시</option>
                                                <option value="대구광역시">대구광역시</option>
                                                <option value="대전광역시">대전광역시</option>
                                                <option value="광주광역시">광주광역시</option>
                                                <option value="울산광역시">울산광역시</option>
                                                <option value="세종특별자치시">세종특별자치시</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <select class="form-select" id="districtSelect">
                                                <option value="">구/군 선택</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mt-2">
                                        <input type="text" class="form-control" id="addressInput" placeholder="또는 도로명 주소 직접 입력">
                                    </div>
                                </div>

                                <!-- 업종 선택 -->
                                <div class="col-md-6">
                                    <label for="industrySelect" class="form-label">🏢 업종</label>
                                    <select class="form-select" id="industrySelect">
                                        <option value="">업종 선택</option>
                                        <option value="IT">IT/소프트웨어</option>
                                        <option value="제조">제조업</option>
                                        <option value="유통">유통/소매</option>
                                        <option value="물류">물류/운송</option>
                                        <option value="금융">금융/보험</option>
                                        <option value="바이오">바이오/제약</option>
                                        <option value="화학">화학/석유</option>
                                        <option value="건설">건설/부동산</option>
                                        <option value="엔터테인먼트">엔터테인먼트/미디어</option>
                                        <option value="교육">교육/연구</option>
                                        <option value="의료">의료/헬스케어</option>
                                        <option value="에너지">에너지/환경</option>
                                        <option value="통신">통신/네트워크</option>
                                        <option value="게임">게임/앱</option>
                                        <option value="기타">기타</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <!-- 임직원수 범위 -->
                                <div class="col-md-6">
                                    <label class="form-label">👥 임직원수</label>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="number" class="form-control" id="employeeMin" placeholder="최소 인원" min="1">
                                        </div>
                                        <div class="col-6">
                                            <input type="number" class="form-control" id="employeeMax" placeholder="최대 인원" min="1">
                                        </div>
                                    </div>
                                </div>

                                <!-- 기업명 -->
                                <div class="col-md-6">
                                    <label for="companyNameInput" class="form-label">🏭 기업명</label>
                                    <input type="text" class="form-control" id="companyNameInput" placeholder="기업명 입력 (부분 검색 가능)">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex gap-2">
                                        <button type="button" class="btn btn-primary" onclick="searchCompanies()">
                                            🔍 검색
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="resetFilters()">
                                            🔄 초기화
                                        </button>
                                        <button type="button" class="btn btn-outline-info" onclick="showAllCompanies()">
                                            📋 전체 보기
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 사무실 이전 기업 리스트 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>사무실 이전 기업 리스트</h5>
                        <button class="btn btn-sm btn-primary" onclick="refreshData()">
                            <i class="bi bi-arrow-clockwise"></i> 새로고침
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="companyList" class="row">
                            <!-- 동적으로 생성될 기업 카드들 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
